apply plugin: 'com.android.library'
apply plugin: 'maven'

group = 'net.npike.android'
version = 1.0

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
}


task publishLocal(type: Upload) {
    configuration = configurations.archives

    repositories {
        mavenDeployer {
            repository(url: "file:///Users/npike/Dropbox/maven")
            pom.project {
                groupId project.group
                artifactId 'logwrap'
                version project.version
            }
        }

    }
}
